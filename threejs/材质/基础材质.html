<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础材质</title>
    <script src="../js/three.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../util/common.js"></script>
</head>
<body>
<script type="text/javascript">
    var commonObj = common();

    var paneGeometry = new THREE.PlaneGeometry(60, 30);
    var planeMaterial = new THREE.MeshLambertMaterial({color: "#fff"});
    var plane = new THREE.Mesh(paneGeometry, planeMaterial);
    plane.receiveShadow = true;

    plane.rotation.x = -0.5 * Math.PI;
    plane.position.set(15, 0, 0);
    commonObj.scene.add(plane);
    var axes = new THREE.AxesHelper(20);
    commonObj.scene.add(axes);

    // 立方体
    var cubeGeometry = new THREE.BoxGeometry(5, 5, 5);
    var cubeMaterial = new THREE.MeshBasicMaterial({color: '#f00'});
    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.castShadow = true;
    cube.position.set(0, 6, 0);
    commonObj.scene.add(cube);
    //球体
    var sphereGeometry = new THREE.SphereGeometry(5, 20, 30);
    var sphereMaterial = new THREE.MeshBasicMaterial({color: "#ffdf8a",wireframe:true});
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.castShadow = true;
    sphere.position.set(20, 10, 0);
    // sphere.position.set(8, 6, 0);
    commonObj.scene.add(sphere);

    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    camera.lookAt(commonObj.scene.position);

    function render() {
        commonObj.renderer.render(commonObj.scene, camera);
        requestAnimationFrame(render);
        cube.rotation.y += 0.02;
        sphere.rotation.y += 0.02;
    }

    render();

    document.body.appendChild(commonObj.renderer.domElement);

</script>
</body>
</html>
