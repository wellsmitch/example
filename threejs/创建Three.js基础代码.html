<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建Three.js基础代码</title>
</head>
<body>
<script src="js/three.js"></script>
<script>
    // 设置场景
    var scene = new THREE.Scene();
    // 设置相机
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    camera.lookAt(scene.position);
    // 设置绘制对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE));
    renderer.setSize(window.innerWidth, window.innerHeight);
    // 设置辅助测试工具
    var axes = new THREE.AxisHelper(20);
    scene.add(axes);
    // 设置平面
    var planeGemomeetry = new THREE.PlaneGeometry(70, 50, 1, 1);
    var planeMaterial = new THREE.MeshLambertMaterial({color: 0xCCCCCC});
    var plane = new THREE.Mesh(planeGemomeetry, planeMaterial);
    plane.rotation.x = -.5 * Math.PI;
    plane.position.x = 15;
    plane.position.y = 0;
    plane.position.z = 0;
    scene.add(plane);

    // 设置立方体
    var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
    var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000,wireframe: true});//打开线框
    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;
    scene.add(cube);
    // 设置球面
    var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
    var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff,wireframe: true});
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = -2;
    scene.add(sphere);

    // 将renderer的输出挂载到body
    document.body.appendChild(renderer.domElement);
    renderer.render(scene, camera)

</script>
</body>
</html>
