		<button type="button" onclick="closeMe()">关闭</button>
		<script type="text/javascript">
			var cView
			document.addEventListener('plusready', function() {
				cView = plus.webview.currentWebview();


			})

			function closeMe() {
				cView.close();
				// cView.hide();
			}
			mui.init({
			    beforeback: function() {
			        //获得列表界面的webview
			        var list = plus.webview.currentWebview().opener();
			        //触发列表界面的自定义事件（refresh）,从而进行数据刷新
			        mui.fire(list, 'refresh1');
			        //返回true，继续页面关闭逻辑
			        return true;
			    }
			});
		</script>
