<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/D3.js"></script>
    <style>
        #chart {
            width: 500px;
            height: 500px;
            background: #f7f7f7;
        }
        .bar {
            display: inline-block;
            width: 100px;
            height: 300px;
            background: #7ed26d;
        }
    </style>
</head>
<body>
<div id="chart">
    <!--<div class="bar"></div>-->
</div>
<script type="text/javascript">
    var dataset = [10, 20, 30, 40, 50];
	var el = d3.select('#chart')
        .selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .attr('class','bar')
        .style('height',function (d) {
            return d*1.2 + 'px'
        })
</script>
</body>
</html>
